<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BGTok AI - Developer & Image Test</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  body {
    margin: 0; 
    font-family: 'Inter', sans-serif; 
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #f0f0f5;
    min-height: 100vh;
    display: flex; 
    justify-content: center; 
    align-items: center;
    padding: 2rem;
  }
  .container {
    background: rgba(255 255 255 / 0.1);
    backdrop-filter: blur(12px);
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    max-width: 600px;
    width: 100%;
    padding: 2rem 2.5rem;
  }
  header {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }
  header img {
    width: 60px; 
    height: 60px; 
    border-radius: 50%;
    border: 2px solid #f0f0f5;
  }
  header h1 {
    font-weight: 700;
    font-size: 1.8rem;
    margin: 0;
    text-shadow: 0 1px 3px rgba(0,0,0,0.3);
  }
  label {
    display: block;
    margin-top: 1rem;
    margin-bottom: 0.4rem;
    font-weight: 600;
  }
  textarea {
    width: 100%;
    min-height: 100px;
    padding: 0.7rem 1rem;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    resize: vertical;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
    background: rgba(255 255 255 / 0.15);
    color: #f0f0f5;
  }
  input[type="file"] {
    margin-top: 0.3rem;
    color: #eee;
  }
  select {
    margin-top: 0.3rem;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    background: rgba(255 255 255 / 0.15);
    color: #f0f0f5;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
  }
  button {
    margin-top: 1.6rem;
    background: #3b82f6;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    padding: 0.8rem 1.6rem;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #2563eb;
  }
  pre {
    margin-top: 1.8rem;
    background: rgba(0,0,0,0.3);
    padding: 1rem;
    border-radius: 10px;
    max-height: 320px;
    overflow-y: auto;
    font-size: 0.9rem;
    line-height: 1.3;
    white-space: pre-wrap;
    user-select: text;
  }
  footer {
    margin-top: 2rem;
    text-align: center;
    font-size: 0.85rem;
    color: #ddd;
    user-select: none;
  }
  @media (max-width: 500px) {
    .container {
      padding: 1.5rem 1.8rem;
    }
    header h1 {
      font-size: 1.4rem;
    }
    button {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <header>
      <img src="https://i.ibb.co/pv2W1HDz/1000157147-no-bg-with-bg.png" alt="BGTok AI Profile" />
      <h1>BGTok AI Assistant</h1>
    </header>

    <form id="aiForm">
      <label for="prompt">Your Prompt</label>
      <textarea id="prompt" placeholder="Ask me anything or request code help...">Hello, who are you?</textarea>

      <label for="image">Upload Image (optional)</label>
      <input type="file" id="image" accept="image/png, image/jpeg" />

      <label for="mode">Select Mode</label>
      <select id="mode">
        <option value="chat" selected>Chat / General</option>
        <option value="dev">Developer Help (Fix & Explain Code)</option>
      </select>

      <button type="submit">Send to BGTok AI</button>
    </form>

    <pre id="response" aria-live="polite" aria-atomic="true">Response will appear here...</pre>
    <footer>© 2025 BGTok AI — Powered by WORLD OF TECHNOLOGY ⁴⁰³ TEAM</footer>
  </div>

<script>
  const form = document.getElementById('aiForm');
  const responseEl = document.getElementById('response');
  const imageInput = document.getElementById('image');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    responseEl.textContent = 'Loading...';

    const prompt = document.getElementById('prompt').value.trim();
    const mode = document.getElementById('mode').value;

    if (!prompt) {
      responseEl.textContent = 'Please enter a prompt.';
      return;
    }

    let imageBase64 = "";
    if (imageInput.files.length > 0) {
      const file = imageInput.files[0];
      imageBase64 = await new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64data = reader.result.split(',')[1];
          resolve(base64data);
        };
        reader.onerror = () => reject('Failed to read image file');
        reader.readAsDataURL(file);
      });
    }

    try {
      const res = await fetch('https://bgtok-ai.vercel.app/api/index', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          prompt,
          imageBase64,
          mode
        })
      });

      if (!res.ok) {
        throw new Error(`HTTP ${res.status}`);
      }
      const data = await res.json();

      // Pretty print response JSON or plain text
      if (data.geminiText) {
        responseEl.textContent = data.geminiText;
      } else if (data.reply) {
        responseEl.textContent = data.reply;
      } else {
        responseEl.textContent = JSON.stringify(data, null, 2);
      }
    } catch (error) {
      responseEl.textContent = `Error: ${error.message}`;
    }
  });
</script>
</body>
  </html>
