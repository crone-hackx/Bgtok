<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BGTok AI Chat & Dev Helper</title>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #f0f0f5;
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }
  .container {
    background: rgba(255 255 255 / 0.12);
    backdrop-filter: blur(12px);
    border-radius: 15px;
    max-width: 600px;
    width: 100%;
    padding: 2rem;
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
  }
  h1 {
    margin-top: 0;
    font-weight: 700;
    text-align: center;
    margin-bottom: 1.5rem;
    text-shadow: 0 1px 3px rgba(0,0,0,0.3);
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: 600;
  }
  textarea {
    width: 100%;
    min-height: 100px;
    font-family: 'Courier New', monospace;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    padding: 0.7rem 1rem;
    background: rgba(255 255 255 / 0.15);
    color: #f0f0f5;
    resize: vertical;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
  }
  select, button {
    width: 100%;
    margin-top: 1rem;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    font-weight: 600;
  }
  select {
    background: rgba(255 255 255 / 0.15);
    color: #f0f0f5;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
  }
  button {
    background: #3b82f6;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #2563eb;
  }
  pre {
    background: rgba(0,0,0,0.4);
    padding: 1rem;
    border-radius: 10px;
    margin-top: 1.5rem;
    max-height: 320px;
    overflow-y: auto;
    white-space: pre-wrap;
    user-select: text;
    font-family: 'Courier New', monospace;
  }
  .copy-btn {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    padding: 0.3rem 0.6rem;
    border-radius: 6px;
    border: none;
    background: #10b981;
    color: white;
    cursor: pointer;
    float: right;
  }
  .copy-btn:hover {
    background: #059669;
  }
</style>
</head>
<body>

<div class="container" role="main" aria-live="polite" aria-atomic="true">
  <h1>BGTok AI Assistant</h1>
  
  <form id="aiForm">
    <label for="prompt">Enter your prompt or code request:</label>
    <textarea id="prompt" placeholder="Ask me anything or request code help...">Hello, who are you?</textarea>
    
    <label for="mode">Select Mode:</label>
    <select id="mode" aria-label="Select mode">
      <option value="chat" selected>Chat / General</option>
      <option value="dev">Developer Help (Fix & Explain Code)</option>
    </select>
    
    <button type="submit">Send to BGTok AI</button>
  </form>

  <pre id="response">Response will appear here...</pre>
  <button class="copy-btn" id="copyBtn" style="display:none;">Copy Response</button>
</div>

<script>
  const API_URL = "https://bgtok-ai.onrender.com/api/openai"; // <-- Replace with your actual API endpoint

  const form = document.getElementById("aiForm");
  const responseEl = document.getElementById("response");
  const copyBtn = document.getElementById("copyBtn");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    responseEl.textContent = "Loading...";
    copyBtn.style.display = "none";

    const prompt = document.getElementById("prompt").value.trim();
    const mode = document.getElementById("mode").value;

    if (!prompt) {
      responseEl.textContent = "Please enter a prompt.";
      return;
    }

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt, mode }),
      });

      if (!res.ok) {
        const errorText = await res.text();
        throw new Error(`Error ${res.status}: ${errorText}`);
      }

      const data = await res.json();

      if (data.codeBlock) {
        responseEl.textContent = data.codeBlock.code;
      } else if (data.reply) {
        responseEl.textContent = data.reply;
      } else if (data.geminiText) {
        responseEl.textContent = data.geminiText;
      } else {
        responseEl.textContent = JSON.stringify(data, null, 2);
      }

      copyBtn.style.display = "inline-block";
    } catch (error) {
      responseEl.textContent = `Error: ${error.message}`;
    }
  });

  copyBtn.addEventListener("click", () => {
    if (!responseEl.textContent) return;
    navigator.clipboard.writeText(responseEl.textContent).then(() => {
      copyBtn.textContent = "Copied!";
      setTimeout(() => (copyBtn.textContent = "Copy Response"), 1500);
    });
  });
</script>

</body>
</html>
